<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body style="background-image: url(background.jpg); background-size: cover; background-attachment: fixed;">

    <div class="row" style="margin: 20px; align-items: center;" >
        <h3>Education</h3>
        <form class="row g-3 needs-validation" novalidate id="form">
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Enter Name Of School</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
            </div>     
        </form>
    </div>

    
    <div class="row" style="margin: 20px; align-items: center;" >
        <h3>Year Graduated</h3>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Enter Year Of Graduation</label>
              <input type="date" class="form-control" id="validationCustom01" value="" required>
            </div>     
        </form>
    </div>

    
<div class="row" style="margin: 20px;">
    <h3>Address</h3>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Province</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
        </div>

        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">City/Municipality</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
          </div>
        </form>
</div>
    
</body>


</html>
