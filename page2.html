<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form - Education & Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }

        h1, h4, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-label {
            font-size: 16px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333;
        }

        .form-check-label {
            font-size: 16px;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .btn-primary {
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
        }

        .col-md-4, .col-md-6 {
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>College Admission Form</h1>
            <h4>Enter your education and address information below</h4>
>
            <div class="row">
                <h3>Education</h3>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Enter Name Of School</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                    </div>
                </form>
            </div>

            <div class="row">
                <h3>Year Graduated</h3>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Enter Year Of Graduation</label>
                        <input type="date" class="form-control" id="validationCustom02" value="" required>
                    </div>
                </form>
            </div>

            <div class="row">
                <h3>Address</h3>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">Province</label>
                        <input type="text" class="form-control" id="validationCustom03" value="" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom04" class="form-label">City/Municipality</label>
                        <input type="text" class="form-control" id="validationCustom04" value="" required>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
