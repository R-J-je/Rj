<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>

        .card {
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }

      
        .btn-primary {
            background: linear-gradient(45deg, #4e73df, #2e59d9); 
            border: none; 
            border-radius: 30px; 
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease; 
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2e59d9, #4e73df); 
            transform: translateY(-3px); 
        }

        .card-img-top {
            object-fit: cover;
            height: 250px;
            width: 100%;
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 20px;
            }
            .card-title {
                font-size: 1.5rem;
            }
            .btn-primary {
                font-size: 1rem; 
            }
        }
    </style>
</head>
<body style="background-image: url('background.jpg'); background-size: cover; background-attachment: fixed;">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg" style="width: 100%; max-width: 500px; background-color: rgba(255, 255, 255, 0.85);">
            <div class="card-body">
    
                <h5 class="card-title fw-bold text-center mb-4">Contact Us</h5>

       
                <img src="background.jpg" class="card-img-top" alt="HGBaquiran College">


                <div class="card-body">
                    <p class="mb-3">
                        <strong>HGBaquiran College, Inc.</strong><br>
                        Address: 7RG5+CHX, 1, Tumauini, Isabela<br>
                        Contact No.: 0786324026
                    </p>

                    <a href="https://www.google.com/maps/place/HGBaquiran+College,+Inc./@17.2761225,121.8089712,15z/data=!4m2!3m1!1s0x0:0x3e2f74814bba0784?sa=X&ved=1t:2428&ictx=111" class="btn btn-primary w-100">Click for Location</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
