<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(background.jpg); background-size: cover; background-attachment: fixed;">
    <h1>COLLEGE ADMISSION FORM</h1>
    <h4>Enter your admission information below</h4>
    <div class="row" style="margin: 20px;">
        <h3>Name</h3>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
            </div>

            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Middle Name</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
        
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
          
            </div>
        
          </form>
    </div>

    <div class="row" style="margin: 20px;">
        <h4>Birth Date</h4>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Day</label>
            <select name="" id="validationCustom04" class="form-select">
                <option value="">Monday</option>
                <option value="">Tuesday</option>
                <option value="">Wednesday</option>
                <option value="">Thursday</option>
                <option value="">Friday</option>
                <option value="">Saturday</option>
                <option value="">Sunday</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Month</label>
            <select name="" id="validationCustom04" class="form-select">
                <option value="">January</option>
                <option value="">February</option>
                <option value="">March</option>
                <option value="">April</option>
                <option value="">May</option>
                <option value="">June</option>
                <option value="">July</option>
                <option value="">August</option>
                <option value="">September</option>
                <option value="">October</option>
                <option value="">November</option>
                <option value="">December</option>
            </select>
          </div>

          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Year</label>
            <select name="" id="validationCustom04" class="form-select">
                <option value="">2001</option>
                <option value="">2002</option>
                <option value="">2003</option>
                <option value="">2004</option>
                <option value="">2005</option>
                <option value="">2006</option>
                <option value="">2007</option>
                <option value="">2008</option>
            </select>
          </div>
    </div>

    <div class="form-check"  style="margin: 20px;">
        <h4>Gender</h4>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
        </div>
        <div class="form-check"style="margin: 20px;">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         Female
        </label>
    </div>



    <form class="row g-3 needs-validation" novalidate style="margin: 20px;">
        <h4>Address</h4>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Country</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Province</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Municipality</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid zip.
          </div>
        </div>


      </form>

<div class="row" style="margin: 20px;">
    <h3>Contact</h3>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
        </div>

        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Email</label>
          <span class="input-group-text" id="basic-addon2">@example.com</span>
    
        </div>
      </form>
</div>

<div class="form-check"  style="margin: 20px;">
  <h4>Do you Speak English?</h4>
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Yes na No
  </label>
  </div>
  <div class="form-check"style="margin: 20px;">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
   No na Yes
  </label>

  <br>

  <button type="submit" class="btn btn-primary" id="btnNext" style="margin-right: 50%;">Next Page</button>
</div>

</body>
<script src="page2.js"></script>
</html>
