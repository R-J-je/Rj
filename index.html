 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
        }

        h1, h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .form-label {
            font-size: 16px;
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333;
        }

        .form-check-label {
            font-size: 16px;
        }

        .form-check-input {
            margin-right: 10px;
        }

        .btn-primary {
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
        }

        .col-md-4, .col-md-6 {
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
            .btn-primary {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h1>College Admission Form</h1>
            <h4>Enter your admission information below</h4>

            <div class="row">
                <h3>Name</h3>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                    </div>
                </form>
            </div>

            <div class="row">
                <h4>Birth Date</h4>
                <div class="col-md-4">
                    <label for="validationCustom04" class="form-label">Day</label>
                    <select name="" id="validationCustom04" class="form-select">
                        <option value="">Monday</option>
                        <option value="">Tuesday</option>
                        <option value="">Wednesday</option>
                        <option value="">Thursday</option>
                        <option value="">Friday</option>
                        <option value="">Saturday</option>
                        <option value="">Sunday</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="validationCustom05" class="form-label">Month</label>
                    <select name="" id="validationCustom05" class="form-select">
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">August</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">November</option>
                        <option value="">December</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="validationCustom06" class="form-label">Year</label>
                    <select name="" id="validationCustom06" class="form-select">
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                        <option value="">2005</option>
                        <option value="">2006</option>
                        <option value="">2007</option>
                        <option value="">2008</option>
                    </select>
                </div>
            </div>


            <div class="form-check">
                <h4>Gender</h4>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Female</label>
            </div>

            <form class="row g-3 needs-validation" novalidate>
                <h4>Address</h4>
                <div class="col-md-4">
                    <label for="validationCustom07" class="form-label">Country</label>
                    <input type="text" class="form-control" id="validationCustom07" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom08" class="form-label">Province</label>
                    <input type="text" class="form-control" id="validationCustom08" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom09" class="form-label">Municipality</label>
                    <input type="text" class="form-control" id="validationCustom09" required>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom10" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom10" required>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom11" class="form-label">State</label>
                    <select class="form-select" id="validationCustom11" required>
                        <option selected disabled value="">Choose...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom12" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationCustom12" required>
                </div>
            </form>

            <div class="row">
                <h3>Contact</h3>
                <div class="col-md-4">
                    <label for="validationCustom13" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="validationCustom13" required>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom14" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="validationCustom14" aria-describedby="basic-addon2" required>
                        <span class="input-group-text" id="basic-addon2">@example.com</span>
                    </div>
                </div>
            </div>

            <div class="form-check">
                <h4>Do you Speak English?</h4>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Yes na No</label>
                <label class="form-check-label" for="flexRadioDefault1">No na Yes</label>
            </div>

            <button class="btn btn-primary" id="btnNext">Next Page</button>
</body>
<script src="page2.js"></script>
</html>
